name: Update Experience

on:
  push:
    branches: ["main"]   # або "master" — якщо в тебе головна гілка так називається
  schedule:
    - cron: "0 0 1 * *"  # оновлювати 1-го числа кожного місяця (UTC)
  workflow_dispatch:      # можливість запустити вручну з Actions

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # <-- дає github-actions[bot] право пушити у репозиторій

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Calculate experience and update README
        run: |
          # дата старту
          START_DATE="2023-01-01"

          # поточний час у секундах
          NOW=$(date +%s)
          START=$(date -d "$START_DATE" +%s)

          # 1 рік ~ 365.2425 днів = 31556952 секунд
          YEARS=$(echo "scale=2; ($NOW - $START)/31556952" | bc)

          echo "Calculated experience: $YEARS years"

          # підставляємо в README замість XX.YY (працює і з %20, і з пробілом)
          sed -i -E "s/Experience[- ]XX\.YY(%20)?years/Experience-${YEARS}%20years/g" README.md

      - name: Commit and push if changed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update experience badge"
            git push
          else
            echo "No changes, nothing to commit."
          fi



