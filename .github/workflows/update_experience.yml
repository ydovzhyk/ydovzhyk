# name: Update Experience

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *"   # кожен день о 00:00 UTC
  workflow_dispatch:      # можливість запустити вручну з Actions

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Calculate experience and update README
        run: |
          # дата старту
          START_DATE="2023-01-01"

          # поточний час у секундах
          NOW=$(date +%s)
          START=$(date -d "$START_DATE" +%s)

          # 1 рік ~ 365.2425 днів = 31556952 секунд
          YEARS=$(echo "scale=2; ($NOW - $START)/31556952" | bc)

          echo "Calculated experience: $YEARS years"

          # поточна дата у форматі MM/DD/YYYY
          DATE_STR=$(date +"%m/%d/%Y")
          echo "Current date: $DATE_STR"

          # підставляємо в README замість XX.YY (працює і з %20, і з пробілом)
          sed -i -E "s/Experience[- ]XX\.YY(%20)?years/Experience-${YEARS}%20years/g" README.md

          # підставляємо дату в рядок "Last update: _..._"
          sed -i -E "s/Last update: _[0-9]{2}\/[0-9]{2}\/[0-9]{4}_/Last update: _${DATE_STR}_/g" README.md

      - name: Commit and push if changed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update experience badge and date"
            git push
          else
            echo "No changes, nothing to commit."
          fi




